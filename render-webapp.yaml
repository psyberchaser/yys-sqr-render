services:
  - type: web
    name: yys-sqr-webapp
    env: python
    plan: starter
    buildCommand: |
      pip install -r requirements-webapp.txt
      cd webapp-frontend
      npm ci || npm install
      npm run build
    startCommand: python webapp_server.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.4
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: yys-sqr-db
          property: connectionString
      - key: FILEBASE_ACCESS_KEY
        value: A8F8E8F8E8F8E8F8E8F8
      - key: FILEBASE_SECRET_KEY
        value: secret-key-here
      - key: FILEBASE_BUCKET_NAME
        value: yys-sqr-images

databases:
  - name: yys-sqr-db
    databaseName: yys_sqr_trading_cards
    user: yys_sqr_user